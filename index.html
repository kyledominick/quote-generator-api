<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="kjd | quote generator"/>
    <meta property="og:url" content="https://kyledominick.github.io/quote-generator-api/" />
    <meta property="og:image" content="https://kyledominick.github.io/quote-generator-api/images/kjd-quoteGen.png" />
    <meta property="og:type" content="article" />
    <meta property="og:description" content="Share a Quote" />
    <meta property="og:locale" content="en_US" />
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=kyledominick.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>


    <div class="quote-container" id="quote-container">
        <!-- Quote  -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
                <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <div class="social-container">
            <button class="twitter-button" id="twitter" title="Tweet Me!">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="facebook-button" id="facebook" title="Share!">
                <i class="fab fa-facebook"></i>
            </button>
        </div>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <!-- Script  -->
    <script src="script.js"></script>
</body>

</html>
